<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <p-toast></p-toast>
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/images/logo_ineda.png" alt="logo" width="180px" height="150px">
                    <div class="text-900 text-3xl font-medium mb-3">
                        INICIO DE SESION</div>
                     <span class="text-600 font-medium">SISTEMA DE CALIFICACION ESTUDIANTIL
                        INEDA 2024</span>
                </div>
                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Usuario</label>
                    <input id="usuario" [(ngModel)]="usuario" type="number" placeholder="Usuario" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                    <input id="password" [(ngModel)]="clave" type="password" (keyup.enter)="login()" placeholder="Contraseña" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Recordarmé</label>
                        </div>
                        <!--  <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Olvide mi contraseña?</a> -->
                    </div>
                    <button pButton pRipple [loading]="loading" label="Ingresar" (click)="login()" class="w-full p-3 text-xl"></button>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
